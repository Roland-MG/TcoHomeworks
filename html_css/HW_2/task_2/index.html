<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description"
		content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo expedita amet voluptatum earum. Voluptate, impedit?">
	<title>Document</title>
	<link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
	<link rel="manifest" href="ico/site.webmanifest">
</head>

<body>
	<main>
		<section>
			<figure>
				<img src="https://placehold.co/600x400" alt="Image">
			</figure>
		</section>
		<section>
			<video autoplay="true" controls>
				<source src="media/videoplayback.webm" type="video/webm">
				<source src="media/videoplayback.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</section>
		<section>
			<audio controls>
				<source src="media/file_example_MP3_700KB.ogg" type="audio/ogg">
				<source src="media/file_example_MP3_700KB.mp3" type="audio/mpeg">
				Your browser does not support audio element.
			</audio>
		</section>
	</main>
</body>

</html>
