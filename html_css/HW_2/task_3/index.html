<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta
		content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo expedita amet voluptatum earum. Voluptate, impedit?"
		name="description" />
	<link href="style.css" rel="stylesheet" />
	<title>Document</title>
	<link href="ico/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
	<link href="ico/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
	<link href="ico/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
	<link href="ico/site.webmanifest" rel="manifest" />
</head>

<body>
	<main>
		<section>
			<h1>Product survey form</h1>
			<h2>Thank you for using this product</h2>

			<form action="#" method="get">
				<label class="data_field">
					<strong>Name</strong>
					<input placeholder="Enter your name" type="text" required /> </label><br /><br />
				<label class="data_field">
					<strong>Phone Number</strong>
					<input placeholder="Enter your phone number" type="tel" required /> </label><br /><br />
				<label class="data_field">
					<strong>Password</strong>
					<input placeholder="Enter your password" type="password" required /> </label><br /><br />
				<label class="data_field">
					<strong>Age(optional)</strong>
					<input style="width: 50px" type="number" value="10" /> </label><br /><br />
				<h3>Which option describes your current role?</h3>
				<br />
				<select id="roles" name="roles">
					<option disabled hidden selected>Select curent role</option>
					<option value="role1">Role 1</option>
					<option value="role2">Role 2</option>
					<option value="role3">Role 3</option>
					<option value="role4">Role 4</option>
				</select>
				<fieldset>
					<legend>Select your gender?</legend>
					<label class="gender"><input name="gender" type="radio" value="male" />Male</label>
					<label class="gender"><input name="gender" type="radio" value="female" />Female</label>
				</fieldset>
				<br />
				<h4>What made you to buy this product?(Check all that apply)</h4>

				<br />

				<label class="product"> <input type="checkbox" name="product" value="Talcum_powder" />Talcum powder
				</label>

				<label class="product"> <input type="checkbox" name="product" value="Perfume" />Perfume </label>

				<label class="product"> <input type="checkbox" name="product" value="Sanitizer" />Sanitizer </label>

				<label class="product"> <input type="checkbox" name="product" value="Shampoo" />Shampoo </label>

				<label class="product"> <input type="checkbox" name="product" value="Face-wash" />Face-wash </label>
				<br />
				<h3>Any comments or suggestions?</h3>
				<br />
				<textarea name="com" cols="20" rows="2" placeholder="Enter your comment here..."></textarea>
				<br />
				<br />
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
</body>

</html>
